<!DOCTYPE html>
<html lang = "fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Liste des abonnement</title>
        <link type="text/css" rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="divliste" class="divtitre">Liste des abonnement</div>
        
        <table id="table">
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Le</th>
                    <th>Adherent</th>
                    <th>CSP</th>
                    <th>Adhésion</th>
                    <th>Montant</th>
                </tr>
            </thead>
        </table>
        <div class="gestion_liste">
            <div>
                <select id="select_texte" class="liste" size="10">
                </select>
            </div>
        </div>
        
        <div class="divaction">
            <input id="btnDetail" type="button" value="Détail" class="btnretour"> 	
            <input id="btnAjouter" type="button" value="Ajouter"> 
            <input id="btnModifier" type="button" value="Modifier"> 	
            <input id="btnSupprimer" type="button" value="Supprimer" class="btnannuler"> 		
        </div>
        <script type="module" src="../controleur/main.js"></script>
        <script>
            document.getElementById('btnDetail').addEventListener('click', function() {
                window.location.href = 'detail.html';
            });
            document.getElementById('btnAjouter').addEventListener('click', function() {
                window.location.href = 'creation.html';
            });
            document.getElementById('btnModifier').addEventListener('click', function() {
                window.location.href = 'modification.html';
            });
            function toggleSelection(row) {
                if (row.classList.contains('selected')) {
                    row.classList.remove('selected');
                    row.style.backgroundColor = '';
                } else {
                    row.classList.add('selected');
                    row.style.backgroundColor = 'lightgreen';
                }
            }
        </script>
    </body>
</html>
