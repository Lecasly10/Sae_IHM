<!DOCTYPE html>
<html lang = "fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Liste des abonnement</title>
        <link type="text/css" rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="divliste" class="divtitre">Liste des abonnement</div>
        
        <form id="formAjout">
            <input type="text" id="numero" placeholder="Numéro" required>
            <input type="text" id="le" placeholder="Le">
            <input type="text" id="adherent" placeholder="Adhérent">
            <input type="text" id="csp" placeholder="CSP">
            <input type="text" id="adhesion" placeholder="Adhésion">
            <input type="number" id="montant" placeholder="Montant" required>
            <input type="submit" value="Ajouter abonnement">
        </form>
        
        <table id="table">
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Le</th>
                    <th>Adherent</th>
                    <th>CSP</th>
                    <th>Adhésion</th>
                    <th>Montant</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr onclick="toggleSelection(this)">
                    <td></td>
                    <td>Produit A</td>
                    <td>12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr onclick="toggleSelection(this)">
                    <td></td>
                    <td>Produit A</td>
                    <td>12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr onclick="toggleSelection(this)">
                    <td></td>
                    <td>Produit A</td>
                    <td>12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                
            </tbody>
        </table>
        
        <div class="divaction">
            <input id="btnDetail" type="button" value="Détail" class="btnretour"> 	
            <input id="btnAjouter" type="button" value="Ajouter"> 
            <input id="btnModifier" type="button" value="Modifier"> 	
            <input id="btnSupprimer" type="button" value="Supprimer" class="btnannuler"> 		
        </div>
        <script type="module" src="../controleur/main.js"></script>
        <script>
            function toggleSelection(row) {
                // Si déjà sélectionnée, on la désélectionne
                if (row.classList.contains('selected')) {
                    row.classList.remove('selected');
                    row.style.backgroundColor = '';
                } else {
                    row.classList.add('selected');
                    row.style.backgroundColor = 'lightgreen';
                }
            }
        </script>
    </body>
</html>
