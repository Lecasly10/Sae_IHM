<!DOCTYPE html>
<html lang = "fr">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Détail abonnement</title>
        <link type="text/css" rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <h3>Modification d'un abonnement</h3>
        <section class="section">
            <h4>IDENTIFICATION</h4>
            <label>Numéro <input type="text" value="1" id="num_adhé"></label>
            <label>Le <input type="date" value="2022-04-03" id="date_adhé"></label>
            <label>Commentaire<br>
                <textarea rows="2" id="comm">ne souhaite pas une relance à la fin de son abonnement</textarea>
            </label>
        </section>

        <section class="section">
            <h4>ADHERENT</h4>
            <label>Numéro <input type="text" value="2" id="num_ad"></label>
            <div class="adherent-info">
                <label><strong>Adhérent :</strong> <span id="nom">0</span><br>
                    <span id="email">0</span><br>
                    <span id="adresse">0</span><br>
                    <span id="codeVille">0</span><br>
                </label><br>

                <label><strong>Catégorie SocioProfessionnelle</strong><br>
                    <span id="categorie">0</span>
                </label>
            </div>
        </section>

        <section class="section">
            <h4>Adhésion</h4>
            <div class="conteneur-sections">
                <section class="table-section">
                    <label class="sur">Total : <span id="total">0</span></label>
                    <table>
                        <thead>
                            <tr>
                                <th>Libellé</th><th>Tarif de base</th><th>Version Papier</th><th>Montant</th>
                            </tr>
                        </thead>
                        <tbody id ="table_abo">
                        </tbody>
                    </table>
                    <div class="divaction">
                        <input id="btnAjouterAdhe" type="button" value="Ajouter"> 
                        <input id="btnModifierAdhe" type="button" value="Modifier"> 	
                        <input id="btnSupprimerAdhe" type="button" value="Supprimer" class="btnannuler"> 		
                    </div>
                </section>
                <section class="table-section" id="abonnement_theme_edit">
                    <div>
                        <label class="select-label sur">Choisir un thème dans la liste</label>
                        <div class="form-content table-section">
                            <select size="5" class="theme-select" id="theme">
                            </select>
                        </div>
                        <div class="options table-section">
                            <label for="papier">version papier</label>
                            <input type="checkbox" id="papier" checked />
                            <div class="buttons">
                                <button class="btn validate" id="btnValidModif">
                                    <img src="./css/valider.jpg" alt="Valider" />
                                </button>
                                <button class="btn cancel" id="btnAnnulModif">
                                    <img src="./css/annuler.jpg" alt="Annuler" />
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>

         <div class="footer">
            <input id="btnValider" type="button" value="Valider">
            <input id="btnRetour" type="button" value="Annuler">
        </div>
        <script type="module" src="../controleur/modif.js"></script>
    </body>
</html>
